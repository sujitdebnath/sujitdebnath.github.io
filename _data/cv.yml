    - title: Volunteer
      institution: <a href="https://jaago.com.bd/">JAAGO Foundation</a>
      location: Dhaka, BD
      year: 2014 - 2015
      description: Committed to the transformative power of education, I have dedicated myself to the JAAGO Foundation since 2014. This organization provides free education and benefits to underprivileged children in Bangladesh. My journey involved active participation in events like World Environment Day and contributing to youth empowerment. Volunteering at JAAGO taught me teamwork, leadership, and communication skills, reinforcing my belief in education's potential to change lives.

    - title: Community Volunteer
      institution: <a href="https://vbd.com.bd/">Volunteer for Bangladesh (VBD)</a>
      location: Dhaka, BD
      year: 2014 - 2015
      description: Embracing the spirit of volunteerism, I joined Volunteer for Bangladesh (VBD) in 2014, a non-political volunteer and youth wing of the JAAGO Foundation. My journey with VBD in the Dhaka division led me to diverse events, including Universal Children's Day and the Great Kindness Challenge. These experiences highlighted the relentless passion of my fellow volunteers and culminated in significant contributions, such as our effort to collect approximately 12,000 BDT from the generous locals of Banani, Dhaka, during Universal Children's Day in 2015. Through VBD, I developed valuable interpersonal skills in teamwork and effective leadership, solidifying my belief in the transformative potential of community engagement.

